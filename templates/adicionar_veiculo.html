<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/adicionar_veiculo.css"> 
    <title>Adicionar Veículo</title>
</head>
<body>
    <h1>Adicionar Novo Veículo</h1>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    <form method="POST">
        <label for="marca">Marca:</label>
        <input type="text" id="marca" name="marca" required><br>

        <label for="modelo">Modelo:</label>
        <input type="text" id="modelo" name="modelo" required><br>

        <label for="categoria">Categoria:</label>
        <input type="text" id="categoria" name="categoria" required><br>

        <label for="transmissao">Transmissão:</label>
        <input type="text" id="transmissao" name="transmissao" required><br>

        <label for="tipo">Tipo:</label>
        <input type="text" id="tipo" name="tipo" required><br>

        <label for="capacidade_pessoas">Capacidade de Pessoas:</label>
        <input type="number" id="capacidade_pessoas" name="capacidade_pessoas" required><br>

        <label for="imagem">URL da Imagem:</label>
        <input type="text" id="imagem" name="imagem" required><br>

        <label for="valor_diaria">Valor Diária:</label>
        <input type="number" id="valor_diaria" name="valor_diaria" step="0.01" required><br>

        <label for="ultima_revisao">Última Revisão:</label>
        <input type="number" id="ultima_revisao" name="ultima_revisao"><br>

        <label for="proxima_revisao">Próxima Revisão:</label>
        <input type="numer" id="proxima_revisao" name="proxima_revisao"><br>

        <label for="ultima_inspecao">Última Inspeção:</label>
        <input type="number" id="ultima_inspecao" name="ultima_inspecao"><br>

        <button type="submit">Adicionar Veículo</button>
    </form>
</body>
</html>
