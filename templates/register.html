<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='register.css') }}">
    <title>Register</title>
</head>
<body>
    <h1 class="lw-h1">Register</h1>
    <form action="{{ url_for('register') }}" method="post" class="lw-form">
        <label for="username" class="lw-label">Username:</label>
        <input type="text" name="username" id="username" required class="lw-input"><br><br>
        <label for="email" class="lw-label">Email:</label>
        <input type="email" name="email" id="email" required class="lw-input"><br><br>
        <label for="password" class="lw-label">Password:</label>
        <input type="password" name="password" id="password" required class="lw-input"><br><br>
        <label for="confirm_password" class="lw-label">Confirm Password:</label>
        <input type="password" name="confirm_password" id="confirm_password" required class="lw-input"><br><br>
        <label for="phone" class="lw-label">Phone:</label>
        <input type="text" name="phone" id="phone" class="lw-input"><br><br>
        <button type="submit" class="lw-button">Register</button>
    </form>
    <p>Already have an account? <a href="{{ url_for('login') }}" class="lw-link">Login</a></p>
</body>
</html>
